<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<title>Form error</title>
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	<style type="text/css">
	.error {border:1px solid red!important;}
	</style>

</head>
<body>

	<div class="container">

		<h1>Form error catcher (automatic xss correct)</h1>

		<bloc::form_errors>
		<div class="alert alert-danger" role="alert">

			<bloc::form_error>
			{message}<br>
			</bloc::form_error>

		</div>
		</bloc::form_errors>

		<form name="my_form" id="my_form" method="post" action="" enctype="multipart/form-data">

			<div class="form-group">

				<div class="radio">
					<label class="checkbox-inline">
	                    <input type="radio" name="Gender" value="MALE"> Male
					</label>
					<label class="checkbox-inline">
                        <input type="radio" name="Gender" value="FEMALE"> Female
                    </label>
				</div>
	        </div>

			<div class="form-group">
	            <label for="Name">Name</label>
	            <input type="text" class="form-control" name="Name" id="Name" placeholder="Name">
	        </div>

			<div class="form-group">
	            <label for="Birthdate">Birthdate</label>
	            <input type="text" class="form-control" id="Birthdate" name="Birthdate" placeholder="d/m/Y">
	        </div>

			<div class="form-group">
	            <label for="Email">Email</label>
	            <input type="email" class="form-control" id="Email" name="Email" placeholder="Email">
	        </div>

	        <div class="form-group">
	            <label for="Password">Password (alphanum)</label>
	            <input type="password" class="form-control" name="Password" id="Password" placeholder="Password">
	        </div>

			<div class="form-group">
	            <label for="CreditCard">Credit Card (format 9999-99-99 AAA 9999)</label>
	            <input type="text" class="form-control" id="CreditCard" name="CreditCard" placeholder="Credit card">
	        </div>

			<div class="form-group">
	            <label for="ZipCode">Zip Code (5 digits)</label>
	            <input type="text" class="form-control" id="ZipCode" name="ZipCode" placeholder="Zip code">
	        </div>

			<div class="form-group">
	            <label for="Country">Country</label>
	            <select class="form-control" id="Country" name="Country">
		            <option></option>
		            <option value="USA">USA</option>
		            <option value="England">England</option>
		            <option value="France">France</option>
		            <option value="Other">Other</option>
				</select>
	        </div>

			<div class="form-group">
	            <label for="Fruits">Fruits</label>
	            <select multiple class="form-control" id="Fruits" name="Fruits[]">
		            <option value="Banana">Banana</option>
		            <option value="Orange">Orange</option>
		            <option value="Melon">Melon</option>
		            <option value="Kiwi">Kiwi</option>
				</select>
	        </div>

			<div class="checkbox">
				<label>
					<input type="checkbox" name="Colors[]" value="Red"> Red
				</label>
			</div>
			<div class="checkbox">
				<label>
                    <input type="checkbox" name="Colors[]" value="Green"> Green
                </label>
			</div>
			<div class="checkbox">
				<label>
                    <input type="checkbox" name="Colors[]" value="Blue"> Blue
                </label>
	        </div>

			<div class="form-group">
	            <label for="File">File</label>
	            <input type="file" class="form-control" id="File" name="File">
	        </div>

			<div class="form-group">
	            <label for="Image">Image (JPG <= 500 x 500)</label>
	            <input type="file" class="form-control" id="Image" name="Image">
	        </div>

			<div class="form-group">
	            <label for="Url">Url</label>
	            <input type="text" class="form-control" name="Url" id="Url" placeholder="http://">
	        </div>

			<div class="form-group">
	            <label for="Comment">Comment (max 50 cars)</label>
	            <textarea class="form-control" id="Comment" name="Comment"></textarea>
	        </div>

			<div class="form-group">
	            <label for="Hidden">Hidden</label>
	            <input type="hidden" class="form-control" name="Hidden" id="Hidden" value="5">
	        </div>

	        <button type="submit" class="btn btn-primary">Submit</button>

	    </form>

		<bloc::form_valid>
		<div class="alert alert-success text-center">
			Your form has been submitted without error !
		</div>
		</bloc::form_valid>


	</div>


</body>
</html>
